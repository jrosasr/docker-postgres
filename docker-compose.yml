version: '3.9'

services:
  elyon-postgres:
    image: postgres
    restart: always
    volumes:
        - "elyon-db:/var/lib/postgresql/data"
    ports:
        - "5432:5432"
    environment:
      - POSTGRES_DB=elyon
      - POSTGRES_USER=elyon
      - POSTGRES_PASSWORD=elyon

volumes:
  elyon-db:
    external: true
